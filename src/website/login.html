<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="Carolographie Charleroi exposition virtuel visite">
    <meta name="keywords" content="Carolographie Charleroi exposition virtuel visite">
    <title>Carolographie</title>
    <link rel="stylesheet" href="/Assets/Css/style.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="column column-20"><a href="https://www.carolographie.be/"><img class="nav-logo" src="/Assets/img/favicon-carolographie-wb.png"></a></div>
            <div class="column column-80 nav"></div>
        </div>
    </header>
    <main class="container">
        <div class="row ">
            <div class="column">
                <h1>Visite Virtuelle de l'Exposition Carolographie</h1>
            </div>
        </div>
        <div class="row  getCode">
            <div class="column">
                <form>
                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="password">Code:</label>
                        <input type="password"><br><br>
                        <button>Valider</button> 
                    </fieldset>

                </form>
            </div>
            <div>
                <input type="text" id="pseudo" value="" placeholder="Votre pseudo">
                <button onclick="demoMap();">Démo</button>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="row">
            <div class="column">
                ©Carolographie
            </div>
        </div>
    </footer>
        <script>
            function demoMap() {
                let pseudo = document.getElementById("pseudo").value;
                if (pseudo == "") { pseudo = "Visiteur"; }
                localStorage.clear();
                localStorage.setItem("pseudo", pseudo);
                localStorage.setItem("currentScene", "A1");
                localStorage.setItem("entrance", "S");
                localStorage.setItem("Players", []);
                localStorage.setItem("playerId", "");
                console.log(pseudo);
                console.log(localStorage.getItem("pseudo"));
                location.href = '/website/visite.html';
            }
        </script>
</body>
</html>
